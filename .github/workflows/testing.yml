name: Node.js Continuous Integration

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: [16.x]

  steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm ci

    - name: npm test
      run: npm test
